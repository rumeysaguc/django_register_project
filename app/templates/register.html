                            <form action="home" method="post">

    <div class="d-flex justify-content-center container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row ">
                    <div class=" ">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Kayıt Ol</h1>
                            </div>
                               
                           <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="name" id="id_name"
                                            placeholder="İsim">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="surname" id="id_surname"
                                            placeholder="Soyisim">
                                    </div>
                                </div>
                                <div class="mt-5 mb-5">
                                    <select name="type" id="id_type">
                                        <option>Müdür</option>
                                        <option>Öğretmen</option>
                                        <option>Öğrenci</option>
                                    </select>
                                    </div>

                                   {% comment  %}  
                                <div class="form-group row mt-3 mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Şifre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Şifre Tekrar">
                                    </div>
                                </div>
                                <div>
                              
 {% endcomment %}
                        <a href="{% url "welcome" %}"></a>

                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
